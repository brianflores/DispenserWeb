<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/css/bootstrap-material-design.min.css" integrity="sha384-k5bjxeyx3S5yJJNRD1eKUMdgxuvfisWKku5dwHQq9Q/Lz6H8CyL89KF52ICpX4cL" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.5/dist/umd/popper.js" integrity="sha384-KlVcf2tswD0JOTQnzU4uwqXcbAy57PvV48YUiLjqpk/MJ2wExQhg9tuozn5A1iVw" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/js/bootstrap-material-design.js" integrity="sha384-hC7RwS0Uz+TOt6rNG8GX0xYCJ2EydZt1HeElNwQqW+3udRol4XwyBfISrNDgQcGA" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <link rel="stylesheet" href="/datetime/css/bootstrap-material-datetimepicker.css">
    
    <script src="/datetime/js/bootstrap-material-datetimepicker.js"></script>  
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script src="/app.js"></script>
</head>
  <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Pet center</a>
                
              </nav>
          
              <div class="container-fluid">
                <div class="row">
                 
          
                  <main class="col-sm-12 ml-sm-auto col-md-12 pt-3" role="main">
                    <h1>Configuración</h1>
          
                    <section class="col-sm-12 ml-sm-auto col-md-12 pt-3 row text-center placeholders">
                            <div class="container-fluid">
                                    <form>
                                      <div class="form-group row">
                                            <input placeholder="Hora actual" type="text" id="input_horaactual" class="form-control timepicker">
                                            <label for="input_horaactual">Hora del dispenser</label>
                                      </div>
                                      <div class="form-group row">
                                            <input placeholder="Hora de alimentar" type="text" id="input_horaalarma" class="form-control timepicker">
                                            <label for="input_horaalarma">Hora de alimentación</label>
                                      </div>
                                      <fieldset class="form-group">
                                        <div class="row">
                                            <label for="selector">Tamaño de la ración</label>
                                              <select class="form-control" id="selector">
                                                        <option value="pequeño" selected>Pequeño</option>
                                                        <option value="grande">Grande</option>
                                                    </select>
                                          </div>
                                      </fieldset>
                                      <div class="form-group">
                                        <div class="row">
                                          <button type="submit" class="btn btn-success">Guardar cambios</button>
                                        </div>
                                      </div>
                                  </div>
                                        </div>
                                        
                                    </form>
                                  </div>
                            
                    </section>
          
                    <h2>Últimos eventos</h2>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Fecha y Hora</th>
                            <th>Mensaje</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>12/10/17 21:00</td>
                                <td>No se alimentó a la mascota, el plato de comida estaba lleno.</td>
                                
                              </tr>
                          <tr>
                            <td>11/10/17 21:00</td>
                            <td>Se alimentó a la mascota.</td>
                            
                          </tr>
                          <tr>
                            <td>11/10/17 15:22</td>
                            <td>Se cambió la configuración.</td>
                            
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
                  </main>
                </div>
              </div>      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
  </body>
</html>
